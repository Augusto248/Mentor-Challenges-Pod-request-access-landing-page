    <div class="img-container">
      <img
        src="assets/desktop/image-host.jpg"
        alt=""
        class="img-container__background"
      />
      <img
        class="img-container__dots"
        src="assets/desktop/bg-pattern-dots.svg"
        alt=""
        class="patter-dots__img"
      />

      <div class="logo">
        <img class="logo_img" src="assets/desktop/logo.svg" alt="" />
      </div>
      <div class="content">
        <h1 class="content__title">
          PUBLISH YOUR PODCASTS <span>EVERYWHERE.</span>
        </h1>
        <p class="content__description">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <form class="form">
          <input
            type="email"
            class="form__input"
            placeholder="Email address"
            required
          />
          <button class="form__submit">Request Access</button>
        </form>
        <div class="content__trademarks">
          <img
            class="content__trademark"
            src="assets/desktop/spotify.svg"
            alt=""
          />
          <img
            class="content__trademark"
            src="assets/desktop/apple-podcast.svg"
            alt=""
          />
          <img
            class="content__trademark"
            src="assets/desktop/google-podcasts.svg"
            alt=""
          />
          <img
            class="content__trademark"
            src="assets/desktop/pocket-casts.svg"
            alt=""
          />
        </div>
      </div>
    </div>
    <script src="js.js"></script>
